<nav class="mask">
  <a routerLink="/dashboard">TechHive</a>
  <ul class="list">
    <li *ngIf="!authService.isLoggedIn()"><a routerLink="/login">Login</a></li>
    <li *ngIf="!authService.isLoggedIn()"><a routerLink="/signup">Register</a></li>
    <li *ngIf="authService.isLoggedIn()"><a (click)="logout()">Logout</a></li>
    <li *ngIf="authService.isAdmin() && authService.isLoggedIn()"><a routerLink="/admin-dashboard">Admin Dashboard</a></li>
  </ul>
  <div class="search-container">
    <button class="search" (click)="toggleSearch()">Search</button>
    <input #searchBox type="text" class="search-box" [(ngModel)]="searchText" (keydown.enter)="search()" *ngIf="showSearch" placeholder="Search...">
    <div class="cart-container">
      <button class="icon-button" (click)="toggleCartMenu()">
        <i class="pi pi-cart-arrow-down" style="font-size: 1.5rem;"></i>
        <span *ngIf="cartService.getCartProducts().length > 0" class="cart-badge">{{ cartService.getCartProducts().length }}</span>
      </button>
      <p-panelMenu *ngIf="showCartMenu" [model]="cartMenuItems" [style]="{ 'width': '300px' }"></p-panelMenu>
      <button *ngIf="showCartMenu" class="btn btn-primary" (click)="checkout()">Checkout</button>
    </div>
  </div>
</nav>
