<div class="product-grid">
  <div *ngFor="let product of filteredProducts" class="product" (click)="redirectToProductDetail(product.id)">
  <div *ngIf="filteredProducts.length > 0; else noProducts">
      <h3>{{ product.nome }}</h3>
      <img [src]="'/' + product.immagine" alt="{{ product.nome }}">
      <p>{{ product.categoria }} | {{ product.marca }}</p>
      <p>Prezzo: {{ product.prezzo | currency }}</p>
      <p>Data di messa in vendita: {{ product.data_messa_in_vendita | date }}</p>
    </div>
  </div>
  <ng-template #noProducts>
    <p>No products found.</p>
  </ng-template>
</div>

<!-- Contenitore Principale (product-grid):

Div che contiene la griglia dei prodotti.
Utilizzo di *ngIf con ng-container:

Usa ng-container per verificare se filteredProducts ha elementi. Se ne ha, esegue il contenuto del ng-container. Altrimenti, esegue il contenuto del ng-template con la variabile #noProducts.
Ciclo *ngFor:

Cicla attraverso filteredProducts e crea un div per ogni prodotto.
Visualizzazione dei Dettagli del Prodotto:

Mostra il nome, l'immagine, la categoria, la marca, il prezzo e la data di messa in vendita del prodotto.
Gestione del Caso Nessun Prodotto:

Utilizza un ng-template per visualizzare un messaggio "No products found" se filteredProducts Ã¨ vuoto. -->
